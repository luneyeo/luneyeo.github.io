<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Tagging</title>
        <style>
            .contentZone .box {
                width: 100px;
                height: 100px;
                background-color: aqua;
            }
        </style>
        <script
            type="application/javascript"
            src="https://cdn.c360a.salesforce.com/beacon/c360a/f5fd7bd5-b628-486b-98a2-36de8bca1be6/scripts/c360a.min.js"
        ></script>
    </head>
    <body>
        <h1 class="name">초록우산</h1>
        <div class="userInfo">
            <p class="member">
                회원 번호 :
                <span id="memberNumber">484513881</span>
            </p>
            <p class="login">
                로그인 :
                <span id="loginType">Y</span>
            </p>
        </div>
        <p class="id" data-id="1234">1234</p>
        <div class="contentZone">
            <div class="box"></div>
        </div>
        <a href="https://www.childfund.or.kr/main.do">초록우산 메인페이지</a>
    </body>
</html>
